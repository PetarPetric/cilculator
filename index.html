<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cilculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class ="calculator-grid">
    <div class ="output">
      <div id = 'prevoperand' class="previous-operand"></div>
      <div id = 'curroperand' class="current-operand"></div>
    </div>
    <button id = 'clear' class ="spanoftwo">AC</button>
     <button id = 'delete'>DEL</button>
     <button id = 'divide'>รท</button>
     <button id = 'one'>1</button>
     <button id = 'two'>2</button>
     <button id = 'three'>3</button>
     <button id = 'multiply'>x</button>
     <button id = 'four'>4</button>
     <button id = 'five'>5</button>
     <button id = 'six'>6</button>
     <button id = 'plus'>+</button>
     <button id = 'seven'>7</button>
     <button id = 'eight'>8</button>
     <button id = 'nine'>9</button>
     <button id = 'minus'>-</button>
     <button id = 'period'>.</button>
     <button id = 'zero'>0</button>
     <button id='equals' class="spanoftwo">=</button>

  </div>
</body>
</html>
