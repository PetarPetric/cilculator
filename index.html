<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cilculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class ="calculator-grid">
    <div class ="output">
      <div id = 'prevoperand' class="previous-operand"></div>
      <div id = 'curroperand' class="current-operand"></div>
    </div>
    <button class ="spanoftwo" id="ac">AC</button>
     <button id="del">DEL</button>
     <button class="operator">รท</button>
     <button class="number">1</button>
     <button class="number">2</button>
     <button class="number">3</button>
     <button class="operator">x</button>
     <button class="number">4</button>
     <button class="number">5</button>
     <button class="number">6</button>
     <button class="operator">+</button>
     <button class="number">7</button>
     <button class="number">8</button>
     <button class="number">9</button>
     <button class="operator">-</button>
     <button class="number  ">.</button>
     <button class="number">0</button>
     <button class="spanoftwo" id="equals">=</button>

  </div>
</body>
</html>
